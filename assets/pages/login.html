<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Avenue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="custom-header navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logotipo -->
            <a class="navbar-brand" href="#">Fashion Avenue</a>
            <!-- Botão de alternância para dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/pages/products.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/pages/carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/assets/pages/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Seção de Login -->
    <section class="login d-flex align-items-center justify-content-center" style="height: 70vh">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-login">
                        <div class="card-header">
                            <h4 class="text-center">Login Admin Dashboard</h4>
                        </div>
                        <div class="card-body-login">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha:</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Redes Sociais</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Twitter</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h4>Contato</h4>
                    <ul class="list-unstyled">
                        <li>Email: contato@fashionavenue.com</li>
                        <li>Telefone: +55 123 456 789</li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h4>Links Úteis</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Termos de Serviço</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
